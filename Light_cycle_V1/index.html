<!DOCTYPE html>
<html>
<head>
    <title>Tron V1</title>
</head>
<body>
    <canvas id="The_Grid" width="300" height="300" style="border:3px solid #686868;">
    </canvas>
    <script>
           var c = document.getElementById("The_Grid");
           var ctx = c.getContext("2d"); 

           ctx.fillStyle = "#020225"
           ctx.fillRect(0,0,300,300);
            
           ctx.beginPath();
            for(let x = 0; x <= 300; x += 30) {
                ctx.moveTo(x,0);
                ctx.lineTo(x,300);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 3;
            }
            ctx.stroke();

            ctx.beginPath();
            for(let y = 0; y <= 300; y += 30) {
                ctx.moveTo(0,y);
                ctx.lineTo(300,y);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 3;
            }
            ctx.stroke();

           let snake = [  {x: 150, y: 150},  {x: 145, y: 150},  {x: 140, y: 150},  {x: 135, y: 150},  {x: 130, y: 150},];
           function drawSnakePart(snakePart){
            ctx.fillStyle = 'blue'; 
            ctx.strokeStyle ='black';
            ctx.lineWidth = 2;
           ctx.fillRect(snakePart.x,snakePart.y, 5, 5); 
           ctx.strokeRect(snakePart.x, snakePart.y,5, 5);}
           function drawSnake()  {snake.forEach(drawSnakePart);}
           drawSnake();

           
    </script>
</body>
</html>
